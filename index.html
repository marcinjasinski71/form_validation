<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta author="Marcin JasiÅ„ski">
    <meta description="form, validate, password validate, email validate">
    <!-- GF -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Montserrat:wght@400;700&display=swap"
        rel="stylesheet">
    <!-- css -->
    <link rel="stylesheet" href="./style.css">
    <title>Form validation</title>
</head>

<body>


    <div class="wrapper">

        <form>
            <img src="/img/valid.svg" alt="validate logo" class="logo">
            <h1>Sign up !</h1>
            <!-- username formbox -->
            <div class="form-box">
                <label for="username">User name:</label>
                <input type="text" id="username" placeholder="Enter your user name">
                <p class="error-text">error</p>
            </div>

            <!-- password formbox -->
            <div class="form-box">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Enter your password">
                <p class="error-text">error</p>
            </div>

            <!-- repeat password formbox -->
            <div class="form-box">
                <label for="password2">Repeat your password:</label>
                <input type="password" id="password2" placeholder="Repeat your password">
                <p class="error-text">error</p>
            </div>
            <!-- email formbox -->
            <div class="form-box">
                <label for="email">E-mail address:</label>
                <input type="email" id="email" placeholder="Enter your e-mail address">
                <p class="error-text">error</p>
            </div>

            <div class="control-buttons">

                <button class="clear">Clear</button>
                <button class="send">Send</button>

            </div>

            <div class="popup">
                <p>Your form has been sent correctly !</p>
                <button class="close">Close</button>
            </div>

        </form>

    </div>




    <script src="./script.js"></script>
</body>

</html>
