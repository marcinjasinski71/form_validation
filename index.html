<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta author="Marcin Jasiński">
    <meta description="form, validate, password validate, email validate">
    <!-- GF -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Montserrat:wght@400;700&display=swap"
        rel="stylesheet">
    <!-- css -->
    <link rel="stylesheet" href="./style.css">
    <title>Form validation</title>
</head>

<body>


    <div class="wrapper">

        <form>
            <img src="/img/valid.svg" alt="validate logo" class="logo">
            <h1>Zarejestruj się !</h1>
            <!-- username formbox -->
            <div class="form-box">
                <label for="username">Nazwa użytkownika:</label>
                <input type="text" id="username" placeholder="Podaj nazwę użytkownika">
                <p class="error-text">error</p>
            </div>

            <!-- password formbox -->
            <div class="form-box">
                <label for="password">Hasło:</label>
                <input type="password" id="password" placeholder="Podaj hasło">
                <p class="error-text">error</p>
            </div>

            <!-- repeat password formbox -->
            <div class="form-box">
                <label for="password2">Powtórz hasło:</label>
                <input type="password" id="password2" placeholder="Powtórz hasło">
                <p class="error-text">error</p>
            </div>
            <!-- email formbox -->
            <div class="form-box">
                <label for="email">Adres e-mail:</label>
                <input type="email" id="email" placeholder="Podaj adres e-mail">
                <p class="error-text">error</p>
            </div>

            <div class="control-buttons">

                <button class="clear">Wyczyść</button>
                <button class="send">Wyślij</button>

            </div>

            <div class="popup">Formularz został poprawnie wysłany</div>
            <button class="close">Zamknij</button>
        </form>

    </div>




</body>

</html>
